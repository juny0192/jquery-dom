<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"> 
</head>

<body>
    <div class="header text-center">
        <h1>MOVIE LIST</h1>
        <br>
    <form id="submit-form" class="form-inline justify-content-center">
        <div class="form-group">
            <label for="title">Movie Title</label>
            <input id="title" required type="text" placeholder="Title" class="form-control mx-sm-3">
        </div>

        <div class="form-group">
            <label for="rate">Rating</label>
             <input id="rate" required type="number" min="0" max="10" value="0" class="form-control mx-sm-3">   
        </div>   

        <div class="form-group">
            <button id="submit" class="btn btn-primary form-control mx-sm-3">Submit!</button>
        </div>    
    </form>
    </div>
    <br>
    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col" class="movie-title">Title<i id="title" class="fas fa-sort-down"></i></th>
                <th scope="col" movie-rating">Rating<i id="rate" class="fas fa-sort-down"></i></th>
                <th scope="col" class="delete-btn">Remove</th>
            </tr>
        </thead>
        <tbody id="movie-list-table">

        </tbody>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="jquery-exercise.js"></script>
</body>
</html>
